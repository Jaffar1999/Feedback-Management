<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/customer-review.png">
</head>
<body data-theme="light">
<header>
    <h1>Feedback Management Application</h1>
</header>

<div class="theme-switch-wrapper">
    <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <h2>Submit Your Feedback</h2>
    <form id="feedbackForm">
        <div class="form-control">
            <label for="name">Name</label>
            <input class="input input-alt" placeholder="Enter Your Name" id="name" required type="text">
            <span class="input-border input-border-alt"></span>
        </div>
        <div class="form-control">
            <label for="employeeId">Employee ID</label>
            <input class="input input-alt" placeholder="Enter Your Employee ID" id="employeeId" required type="text">
            <span class="input-border input-border-alt"></span>
        </div>
        <div>
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="form-control">
            <div class="rating">
                <input type="radio" id="star5" name="rate" value="5" />
                <label title="Excellent!" for="star5">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.2 12.9-31.3L438.2 329l104.2-103.2c8.6-8.5 11.8-21 7.9-32.7s-13.7-19.9-25.7-21.7L381.3 150.3 316.9 18z" />
                  </svg>
                </label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label title="Good" for="star4">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.2 12.9-31.3L438.2 329l104.2-103.2c8.6-8.5 11.8-21 7.9-32.7s-13.7-19.9-25.7-21.7L381.3 150.3 316.9 18z" />
                  </svg>
                </label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label title="Average" for="star3">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.2 12.9-31.3L438.2 329l104.2-103.2c8.6-8.5 11.8-21 7.9-32.7s-13.7-19.9-25.7-21.7L381.3 150.3 316.9 18z" />
                  </svg>
                </label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label title="Not Good" for="star2">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.2 12.9-31.3L438.2 329l104.2-103.2c8.6-8.5 11.8-21 7.9-32.7s-13.7-19.9-25.7-21.7L381.3 150.3 316.9 18z" />
                  </svg>
                </label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label title="Bad" for="star1">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.2 12.9-31.3L438.2 329l104.2-103.2c8.6-8.5 11.8-21 7.9-32.7s-13.7-19.9-25.7-21.7L381.3 150.3 316.9 18z" />
                  </svg>
                </label>
            </div>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
    <div class="feedback-list" id="feedbackList">
        <h2>Feedback List</h2>
        <!-- Feedback items will be displayed here -->
    </div>
</div>
<footer class="footer">
    <p>&copy; 2024 Feedback Management Application. All rights reserved.</p>
</footer>   
<script src="script.js"></script>

</body>
</html>
